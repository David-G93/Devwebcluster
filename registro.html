<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - MiniSocial</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Fondo estilo red social */
        body {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        /* Tarjeta de registro */
        .card-registro {
            width: 100%;
            max-width: 420px;
            background: #ffffffdd;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease-out;
        }

        /* Títulos */
        .titulo {
            font-weight: 700;
            font-size: 32px;
            color: #1f2937;
        }

        /* Inputs */
        .form-control {
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #dde1e7;
            background: #f9fafb;
            transition: 0.2s;
        }

        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgb(99 102 241 / 20%);
        }

        /* Botón */
        .btn-primary {
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
        }

        /* Animación suave */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Texto link */
        .login-link {
            margin-top: 10px;
            text-align: center;
        }
        .login-link a {
            color: #2563eb;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="card-registro">

    <h2 class="text-center titulo mb-4">Crear Cuenta</h2>

    <form id="formRegistro">
        <div class="mb-3">
            <label class="fw-bold">Nombre completo</label>
            <input type="text" id="nombre" class="form-control">
        </div>

        <div class="mb-3">
            <label class="fw-bold">Usuario / Nickname</label>
            <input type="text" id="usuario" class="form-control">
        </div>

        <div class="mb-3">
            <label class="fw-bold">Email</label>
            <input type="email" id="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="fw-bold">Contraseña</label>
            <input type="password" id="password" class="form-control">
        </div>

        <div class="mb-3">
            <label class="fw-bold">Confirmar contraseña</label>
            <input type="password" id="password2" class="form-control">
        </div>

        <p id="errores" class="text-danger small"></p>
        <p id="exito" class="text-success small"></p>

        <button class="btn btn-primary w-100 mt-2" type="submit">Registrarme</button>
    </form>

    <p class="login-link mt-3">
        ¿Ya tenés cuenta?  
        <a href="login.html">Iniciá sesión</a>
    </p>

</div>

<script src="js/registro.js"></script>

</body>
</html>
