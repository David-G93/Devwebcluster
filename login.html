<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - MiniSocial</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos globales -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Estilos propios del login -->
    <style>
        body {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .card-login {
            width: 100%;
            max-width: 420px;
            background: #ffffffdd;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-out;
        }

        .titulo {
            font-weight: 700;
            font-size: 32px;
            color: #1f2937;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            background: #f9fafb;
            transition: 0.2s;
        }

        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgb(99 102 241 / 20%);
        }

        .btn-primary {
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
        }

        .signup-link {
            margin-top: 10px;
            text-align: center;
        }

        .signup-link a {
            color: #2563eb;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>

<div class="card-login">

    <h2 class="text-center titulo mb-4">Iniciar Sesión</h2>

    <form id="formLogin">

        <div class="mb-3">
            <label class="fw-bold">Email o Usuario</label>
            <input type="text" id="datoLogin" class="form-control">
        </div>

        <div class="mb-3">
            <label class="fw-bold">Contraseña</label>
            <input type="password" id="passwordLogin" class="form-control">
        </div>

        <p id="errorLogin" class="text-danger small"></p>

        <button class="btn btn-primary w-100 mt-2" type="submit">Ingresar</button>

        <p class="signup-link mt-3">
            ¿No tenés cuenta?  
            <a href="registro.html">Registrate</a>
        </p>

    </form>

</div>

<script src="js/login.js"></script>

</body>
</html>
